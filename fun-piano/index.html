<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="top">
                <h2>Piano</h2>
                <div class="showKeys">Funny<input type="checkbox" name="show" class="checkbox"  id="funny"></div>
                <div class="showKeys">Show Keys<input type="checkbox" class="checkbox" name="show" id="show" checked></div>
            </div>
            <div class="piano">
                <div class="key white" data-value="0"><span>a</span></div>
                <div class="key black" data-value="1"><span>w</span></div>
                <div class="key white" data-value="2"><span>s</span></div>
                <div class="key black" data-value="3"><span>e</span></div>
                <div class="key white" data-value="4"><span>d</span></div>
                <div class="key white" data-value="5"><span>f</span></div>
                <div class="key black" data-value="6"><span>t</span></div>
                <div class="key white" data-value="7"><span>g</span></div>
                <div class="key black" data-value="8"><span>y</span></div>
                <div class="key white" data-value="9"><span>h</span></div>
                <div class="key black" data-value="10"><span>u</span></div>
                <div class="key white" data-value="11"><span>j</span></div>
                <div class="key white" data-value="12"><span>k</span></div>
                <div class="key black" data-value="13"><span>o</span></div>
                <div class="key white" data-value="14"><span>l</span></div>
                <div class="key black" data-value="15"><span>p</span></div>
                <div class="key white" data-value="16"><span>;</span></div>
            </div>
        </div>
    </main>
    <div class="message">Rotate your phone</div>
    <script src="app.js"></script>
</body>
</html>
